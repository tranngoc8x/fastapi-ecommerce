[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    kafka: Tests that require Kafka
    celery: Tests that require Celery
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
